name: Deploy JS App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci  # Use npm install if not using a lock file

      - name: Build the project
        run: npm run build  # Ensure this creates static assets

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'  # The build output folder (adjust as needed)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
